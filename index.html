<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <h1>Haaduddduuuu</h1>
    
    <p id="userName"></p>
    <div class="container">
        <div class="row">
            <input type="text" class="form-control" placeholder="product Name" id="name">
            <input type="text" class="form-control" placeholder="Price" id="price">
            <input type="text" class="form-control" placeholder="Stock" id="stock">
            <button class="btn btn-primary" id="addProduct">Add Product</button>
        </div>
        <p id="successMessage" 
        style="display: none; color: green"
        ><small>Product Added Successfully</small></p>

        <ul id="product-list">

        </ul>
    </div>
    

    <script>
        fetch('http://localhost:4000/items')
        .then(res => res.json())
        .then(data => {
            displayProducts(data);
        });

        function displayProducts(data){
            const productContainer = document.getElementById('product-list');
            for (let i = 0; i < data.length; i++) {
                const product = data[i];
                appendProduct(product, productContainer);
            }

        }
        function appendProduct(product, productContainer){
            const item = document.createElement('li');
            item.innerText = `${product.name}:$${product.price}:available:${product.stock}`;
            productContainer.appendChild(item);

        }

        //post data to the server
        const btnAddProduct = document.getElementById('addProduct');
        btnAddProduct.addEventListener('click', () => {
            const name = document.getElementById('name').value;
            const price = document.getElementById('price').value;
            const stock = document.getElementById('stock').value;
            const product = {name, price, stock};
            console.log(product)
            //post 
            fetch('http://localhost:4000/addItems', {
                method: 'POST',
                body: JSON.stringify(product),
                headers: {
                    "content-type": "application/json; charset=UTF-8"
                }
            })
            .then(res => res.json())
            .then(data => {
                updateProduct(data)});
                //clean
                document.getElementById('name').value = '';
                document.getElementById('price').value = '';
                document.getElementById('stock').value = '';

                //successMessage
                const success = document.getElementById('successMessage');
                success.style.display = 'block';
                setTimeout(() => {
                    success.style.display = 'none';
                }, 5000)

        }) 

        function updateProduct(product){
            const productContainer = document.getElementById('product-list');
            appendProduct(product, productContainer);
            document.getElementById('userName').innerText = product.name;
        }
    </script>
</body>
</html>
